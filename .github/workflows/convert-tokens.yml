name: Convert JSON to SCSS

# Trigger the action on push to main branch or on pull request
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    # Install dependencies if you have a package.json (skip if none)
    - name: Install dependencies
      run: npm install

    # Run the conversion script
    - name: Run conversion script
      run: node convert.js

    # Commit and push the SCSS output
    - name: Commit and Push changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add build/_variables.scss
        git commit -m "Auto-generated SCSS variables from JSON tokens" || echo "No changes to commit"
        git push origin HEAD:main
